<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscador de Libros — Open Library</title>
</head>
<body>
  <h1>Explora Libros en Open Library</h1>

  <p>Encuentra libros por título, autor, tema o palabras clave usando el buscador de <strong>Open Library</strong>, una biblioteca digital abierta para todos.</p>

  <form action="https://openlibrary.org/search" method="get" target="_blank">
    <label for="busqueda">¿Qué quieres leer hoy?</label><br />
    <input
      type="text"
      id="busqueda"
      name="q"
      placeholder="Ej. Cien años de soledad, Orwell, filosofía"
      required
    />
    <button type="submit">Buscar</button>
  </form>
</body>
</html>
